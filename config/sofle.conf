# ======== Sofle Choc v2.1 â€” Mainline ZMK settings (BLE split) ========
# NOTE: Mainline ZMK does not support wired TRRS UART split. Use BLE split.
# If you *must* use TRRS, use QMK (I2C) or a UART-transport ZMK fork.

# Split over BLE
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Display

# RGB LEDs (WS2812/SK6812)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# ========= Display (SSD1306 I2C) =========
CONFIG_ZMK_DISPLAY=y

# ========= Encoders =========
# Encoders are exposed by the Sofle shield. Bind actions in your keymap as desired.

# ========= RGB WS2812/SK6812 chain =========
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=y

# Optional defaults
# CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_ON=y
# CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_EFFECT=2  # 0=off, 1=solid, 2=breathing
