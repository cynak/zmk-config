# ========= Sofle Choc v2.1 â€” Wired split over TRRS (UART), no BLE =========
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_UART=y
CONFIG_ZMK_SPLIT_BLE=n
CONFIG_BT=n

# ========= Display (SSD1306 I2C) =========
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN=y

# ========= Encoders =========
# Encoders are exposed by the Sofle shield. Bind actions in your keymap as desired.

# ========= RGB WS2812/SK6812 chain =========
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=8
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=8
CONFIG_ZMK_RGB_UNDERGLOW_BRI_STEP=8

# Optional defaults
# CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_ON=y
# CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_EFFECT=2  # 0=off, 1=solid, 2=breathing
