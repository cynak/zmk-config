# ===== Sofle Choc v2.1 — BLE split, OLED, RGB =====

# Split over BLE (mainline ZMK supports BLE, not UART/TRRS)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Display
CONFIG_ZMK_DISPLAY=y

# RGB LEDs (WS2812/SK6812 chain)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Increase Zephyr device name length to avoid "…too long" assert
CONFIG_ZMK_KEYBOARD_NAME="Sofle Choc"
CONFIG_DEVICE_MAX_NAME_LEN=96